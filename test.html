<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-[#222] font-sans antialiased">
    <div class="flex min-h-screen flex-col md:flex-row">
      <!-- LEFT: IMAGE / ART -->
      <div class="hidden md:block md:w-1/2 h-64 md:h-auto">
        <img
          src="https://www.aluron.pl/wp-content/uploads/2024/05/for-individual-clients-big.webp"
          alt="Southwold Beach House"
          class="object-cover w-full h-full"
        />
      </div>

      <!-- RIGHT: LOGIN FORM -->
      <div
        class="w-full md:w-1/2 flex items-center justify-center p-8 min-h-screen"
      >
        <div class="w-full max-w-md">
          <h1 class="text-3xl font-semibold mb-6">Log in</h1>
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input
                id="email"
                type="email"
                placeholder="alvar@example.com"
                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium"
                >Password</label
              >
              <input
                id="password"
                type="password"
                placeholder="********"
                class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition"
            >
              Log in
            </button>
            <p class="text-center text-sm mt-4">
              Donâ€™t have a Pro account?
              <a href="#" class="text-blue-500 underline">Get one here</a>
            </p>
            <p class="text-center text-sm">
              <a href="#" class="text-gray-500 underline">Reset password</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
